<style>
  :root {
    --ink: #0a0a0a;
    --muted: #6b7280;
    --line: #e5e7eb;
  }

  * {
    box-sizing: border-box;
  }

  html,
  body {
    margin: 0;
    padding: 0;
    background: #fff;
    color: var(--ink);
    font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }

  /* Outer stage: single thin border, rounded corners */
  .wrap {
    min-height: 100dvh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
  }

  .stage {
    width: min(1200px, 95vw);
    border: 1px solid var(--line);
    border-radius: 16px;
    overflow: hidden;
  }

  /* Header */
  header {
    display: grid;
    place-items: center;
    padding: 12px 0;
  }

  header img {
    height: 140px;
    width: auto;
    object-fit: contain;
  }

  /* Two-column content */
  .grid {
    display: grid;
    grid-template-columns: 1.05fr 0.95fr;
    gap: 60px;
    align-items: start;
    padding: 0 24px 24px;
  }

  @media (max-width: 980px) {
    .grid {
      grid-template-columns: 1fr;
      gap: 0px;
    }
  }

  /*
   * NEW ADDITION: Landscape mode for phones
   */
  @media (max-height: 450px) {
    .wrap {
      padding: 12px 24px;
    }
    .grid {
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 0 0 12px;
    }
  }

  /* Left: product */
  .product {
    display: grid;
    grid-template-columns: 1fr 1fr;
    align-items: start;
  }

  @media (max-width: 710px) {
    .product {
      grid-template-columns: 1fr;
    }
  }

  /* Instagram portrait media frame (4:5) for product image */
  .media-frame {
    aspect-ratio: 4/5;
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    display: grid;
    place-items: center;
  }

  .media-frame img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  h1 {
    margin: 0 0 6px;
    font-size: 28px;
    letter-spacing: 0.02em;
  }

  .desc {
    margin: 0 0 16px;
    color: #374151;
    line-height: 1.6;
  }

  /* Menthol meter */
  .meter {
    margin: 12px 0 18px;
  }

  .meter-head {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
    font-size: 13px;
    color: #111;
  }

  .meter-track {
    height: 8px;
    border-radius: 999px;
    background: #eceff3;
    position: relative;
  }

  .meter-fill {
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    border-radius: 999px;
    background: linear-gradient(90deg, #c7f9ff, #8ec5ff);
  }

  .meter-scale {
    display: flex;
    justify-content: space-between;
    font-size: 11px;
    color: #6b7280;
    margin-top: 6px;
  }

  /* Small badges */
  .badges {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin: 6px 0 0;
  }

  .badge {
    font-size: 12px;
    padding: 6px 12px;
    border-radius: 999px;
    background: #f5f6f7;
  }

  /* Flavor selector: buttons, no captions */
  .flavors {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin-top: 18px;
  }

  .flavor-btn {
    width: 56px;
    height: 56px;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    background: #f3f4f6 center/cover no-repeat;
    box-shadow: 0 0 0 1px #e5e7eb inset;
  }

  .flavor-btn[aria-pressed="true"] {
    box-shadow: 0 0 0 2px #111 inset;
  }

  .flavor-btn:focus-visible {
    outline: 2px solid #111;
    outline-offset: 2px;
  }

  /* Right: video as Instagram portrait */
  .screen {
    aspect-ratio: 16/9;
    border-radius: 12px;
    overflow: hidden;
    background: #000;
    position: relative;
  }

  .screen iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }

  /* Style for YouTube iframe */
  .controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 12px;
  }

  .btn {
    appearance: none;
    border: none;
    background: #111;
    color: #fff;
    border-radius: 999px;
    padding: 10px 14px;
    font-size: 13px;
    cursor: pointer;
  }

  a.clean {
    color: inherit;
    text-decoration: none;
  }
</style>
