<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VASH — Product Showcase</title>
<style>
  :root{ --ink:#0a0a0a; --muted:#6b7280; --line:#e5e7eb; }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:#fff;color:var(--ink);font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

  /* Outer stage: single thin border, rounded corners */
  .wrap{min-height:100dvh;display:flex;align-items:center;justify-content:center;padding:24px}
  .stage{width:min(1200px,95vw); border:1px solid var(--line); border-radius:16px; overflow:hidden;}

  /* Header */
  header{display:grid;place-items:center;padding:12px 0}
  header img{height:140px;width:auto;object-fit:contain}

  /* Two-column content */
  .grid{display:grid;grid-template-columns:1.05fr .95fr;gap:60px;align-items:start;padding:0 24px 24px}
  @media (max-width: 980px){.grid{grid-template-columns:1fr;gap:0px}}

  /* Left: product */
  .product{display:grid;grid-template-columns: 1fr 1fr;align-items:start}
  @media (max-width: 710px){.product{grid-template-columns:1fr}}

  /* Instagram portrait media frame (4:5) for product image */
  .media-frame{aspect-ratio:4/5; background:#fff; border-radius:12px; overflow:hidden; display:grid; place-items:center;}
  .media-frame img{width:100%; height:100%; object-fit:contain;}

  h1{margin:0 0 6px;font-size:28px;letter-spacing:.02em}
  .desc{margin:0 0 16px;color:#374151;line-height:1.6}

  /* Menthol meter */
  .meter{margin:12px 0 18px}
  .meter-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;font-size:13px;color:#111}
  .meter-track{height:8px;border-radius:999px;background:#eceff3;position:relative}
  .meter-fill{position:absolute;left:0;top:0;height:100%;border-radius:999px;background:linear-gradient(90deg,#c7f9ff,#8ec5ff)}
  .meter-scale{display:flex;justify-content:space-between;font-size:11px;color:#6b7280;margin-top:6px}

  /* Small badges */
  .badges{display:flex;gap:10px;flex-wrap:wrap;margin:6px 0 0}
  .badge{font-size:12px;padding:6px 12px;border-radius:999px;background:#f5f6f7}

  /* Flavor selector: buttons, no captions */
  .flavors{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}
  .flavor-btn{width:56px;height:56px;border:none;border-radius:999px;cursor:pointer;background:#f3f4f6 center/cover no-repeat;box-shadow:0 0 0 1px #e5e7eb inset;}
  .flavor-btn[aria-pressed="true"]{box-shadow:0 0 0 2px #111 inset}
  .flavor-btn:focus-visible{outline:2px solid #111; outline-offset:2px}

  /* Right: video as Instagram portrait */
 
  .screen{aspect-ratio:16/9;border-radius:12px;overflow:hidden;background:#000;position:relative}
  .screen iframe{width:100%;height:100%;border:0;} /* Style for YouTube iframe */
  .controls{display:flex;justify-content:center;gap:10px;margin-top:12px}
  .btn{appearance:none;border:none;background:#111;color:#fff;border-radius:999px;padding:10px 14px;font-size:13px;cursor:pointer}
  
  a.clean{color:inherit;text-decoration:none}
</style>
</head>
<body>
<div class="wrap">
  <div class="stage" role="region" aria-label="VASH Product Showcase">

    <header>
      <img src="https://vashvapes.com/cdn/shop/files/LOGO-removebg-preview.png?height=100&v=1753209219" alt="VASH" />
    </header>

    <div class="grid">
      <section class="product" aria-label="Product">
        <div class="media-frame">
          <a id="heroLink" class="clean" href="https://vashvapes.com/cdn/shop/files/1.png?v=1753208517&width=1600" target="_blank" rel="noopener">
            <img id="heroBottle" src="https://vashvapes.com/cdn/shop/files/1.png?v=1753208517&width=1200" alt="Cheesecake" />
          </a>
        </div>
        <div class="copy">
          <h1 id="flavorName">Cheesecake</h1>
          <p id="flavorDesc" class="desc">Rich, creamy notes layered over a smooth inhale, crafted for discreet all‑day enjoyment without visible vapour.</p>

          <div class="meter" aria-label="Menthol level">
            <div class="meter-head"><span>Menthol</span><span id="mentholValue">0%</span></div>
            <div class="meter-track"><div id="mentholFill" class="meter-fill" style="width:0%"></div></div>
            <div class="meter-scale"><span>None</span><span>Light</span><span>Medium</span><span>Strong</span></div>
          </div>

          <div class="badges">
            <span class="badge">30ML</span>
            <span class="badge">20MG Nicotine</span>
            <span class="badge">Vapourless</span>
          </div>

          <div class="flavors" id="flavorButtons">
            <button class="flavor-btn" aria-label="Cheesecake" aria-pressed="true"
              style="background-image:url('https://www.shutterstock.com/image-vector/pixel-art-cheesecake-retro-8-260nw-2330503737.jpg')"
              data-name="Cheesecake" data-menthol="0" data-desc="Rich, creamy notes layered over a smooth inhale, crafted for discreet all‑day enjoyment without visible vapour."
              data-img="https://vashvapes.com/cdn/shop/files/1.png?v=1753208517&width=1200"
              data-href="https://vashvapes.com/cdn/shop/files/1.png?v=1753208517&width=1600"></button>

            <button class="flavor-btn" aria-label="Lush Ice"
              style="background-image:url('https://www.shutterstock.com/image-vector/red-watermelon-pixel-art-fruit-600w-2388385759.jpg')"
              data-name="Lush Ice" data-menthol="50" data-desc="Cooling watermelon lift with a crisp finish — refreshing and subtle."
              data-img="https://vashvapes.com/cdn/shop/files/2.png?v=1753208561&width=1200"
              data-href="https://vashvapes.com/cdn/shop/files/2.png?v=1753208561&width=1600"></button>

            <button class="flavor-btn" aria-label="Cherry"
              style="background-image:url('https://www.shutterstock.com/image-illustration/pixel-art-cherry-icon-game-260nw-744336475.jpg')"
              data-name="Cherry" data-menthol="20" data-desc="Bright cherry body with gentle sweetness; elegant, no lingering clouds."
              data-img="https://vashvapes.com/cdn/shop/files/3.png?v=1753208614&width=1200"
              data-href="https://vashvapes.com/cdn/shop/files/3.png?v=1753208614&width=1600"></button>

            <button class="flavor-btn" aria-label="VCT"
              style="background-image:url('https://media.istockphoto.com/id/1146937503/vector/vanilla-orchid-flower-and-dried-vanilla-pod-8-bit-pixel-art-icon-isolated-on-white-food.jpg?s=612x612&w=0&k=20&c=NHeqPi62LOT9uHSKyexIyyQSvMq5lgTFP_CBi0H0pyk=')"
              data-name="VCT" data-menthol="0" data-desc="Vanilla, custard, and tobacco harmonised for a timeless, refined draw."
              data-img="https://vashvapes.com/cdn/shop/files/4.png?v=1753208587&width=1200"
              data-href="https://vashvapes.com/cdn/shop/files/4.png?v=1753208587&width=1600"></button>
          </div>
        </div>
      </section>

      <aside aria-label="Video" class="device">
        <div class="screen">
          <iframe src="https://www.youtube.com/embed/zjtegz4JwMY?autoplay=1&mute=1&loop=1&playlist=zjtegz4JwMY&controls=0&playsinline=1" 
                  title="YouTube video player" 
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                  allowfullscreen>
          </iframe>
        </div>
       
      </aside>
    </div>
  </div>
</div>
<script>
  // Flavor buttons -> update product media, text, links, menthol meter
  const hero = document.getElementById('heroBottle');
  const heroLink = document.getElementById('heroLink');
  const nameEl = document.getElementById('flavorName');
  const descEl = document.getElementById('flavorDesc');
  const mentholFill = document.getElementById('mentholFill');
  const mentholValue = document.getElementById('mentholValue');

  function setMenthol(pct){
    const v = Math.max(0, Math.min(100, Number(pct)||0));
    mentholFill.style.width = v + '%';
    mentholValue.textContent = v + '%';
  }
  setMenthol(0);

  document.getElementById('flavorButtons').addEventListener('click',(e)=>{
    const btn = e.target.closest('.flavor-btn'); if(!btn) return;
    document.querySelectorAll('.flavor-btn').forEach(b=>b.setAttribute('aria-pressed','false'));
    btn.setAttribute('aria-pressed','true');

    const name = btn.getAttribute('data-name');
    const img = btn.getAttribute('data-img');
    const href = btn.getAttribute('data-href');
    const desc = btn.getAttribute('data-desc');
    const menthol = btn.getAttribute('data-menthol');

    if(img) hero.src = img; hero.alt = name; if(href) heroLink.href = href;
    nameEl.textContent = name; descEl.textContent = desc;
    setMenthol(menthol);
  });
</script>
</body>
</html>
