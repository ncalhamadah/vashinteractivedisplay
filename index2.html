<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VASH — Product Showcase</title>
<style>
  body{margin:0;padding:0;background:#fff;color:#0a0a0a;font-family:Helvetica,Arial,sans-serif}

  .wrap{display:flex;align-items:center;justify-content:center;padding:10px}
  .stage{width:100%;max-width:1024px;border:1px solid #e5e7eb;border-radius:8px;overflow:hidden}

  header{text-align:center;padding:6px 0}
  header img{height:40px;width:auto}

  /* Always two-column table layout */
  .grid{display:table;width:100%;table-layout:fixed}
  .grid > section, .grid > aside{display:table-cell;vertical-align:top;width:50%;padding:8px}

  /* Bottle frame */
  .media-frame{width:100%;max-width:360px;height:450px;background:#fff;border-radius:6px;overflow:hidden;margin:0 auto;text-align:center}
  .media-frame img{max-width:100%;max-height:100%;height:auto;width:auto;display:inline-block}

  h1{margin:5px 0;font-size:14px}
  .desc{margin:0 0 6px;color:#374151;line-height:1.3;font-size:10px}

  .meter{margin:4px 0}
  .meter-head{display:flex;justify-content:space-between;font-size:9px}
  .meter-track{height:5px;border-radius:10px;background:#eceff3;position:relative}
  .meter-fill{position:absolute;left:0;top:0;height:100%;border-radius:10px;background:linear-gradient(90deg,#c7f9ff,#8ec5ff)}
  .meter-scale{display:flex;justify-content:space-between;font-size:8px;color:#6b7280;margin-top:2px}

  .badges{margin-top:4px}
  .badge{display:inline-block;font-size:9px;padding:2px 6px;margin-right:3px;margin-bottom:3px;border-radius:10px;background:#f5f6f7}

  .flavors{margin-top:6px}
  .flavor-btn{width:28px;height:28px;border:none;border-radius:50%;cursor:pointer;background:#f3f4f6 center/cover no-repeat;box-shadow:0 0 0 1px #e5e7eb inset;margin:2px}
  .flavor-btn[aria-pressed="true"]{box-shadow:0 0 0 2px #111 inset}

  /* Video block */
  .screen{width:100%;max-width:360px;height:202px;border-radius:6px;overflow:hidden;background:#000;margin:0 auto}
  .screen video{width:100%;height:100%;object-fit:cover;display:block}
</style>
</head>
<body>
<div class="wrap">
  <div class="stage">

    <header>
      <img src="https://vashvapes.com/cdn/shop/files/LOGO-removebg-preview.png?height=60&v=1753209219" alt="VASH" />
    </header>

    <div class="grid">
      <section class="product" aria-label="Product">
        <div class="media-frame">
          <a id="heroLink" href="https://vashvapes.com/cdn/shop/files/1.png?v=1753208517&width=800" target="_blank">
            <img id="heroBottle" src="https://vashvapes.com/cdn/shop/files/1.png?v=1753208517&width=800" alt="Cheesecake" />
          </a>
        </div>
        <div class="copy">
          <h1 id="flavorName">Cheesecake</h1>
          <p id="flavorDesc" class="desc">Rich, creamy notes layered over a smooth inhale, crafted for discreet all-day enjoyment without visible vapour.</p>

          <div class="meter">
            <div class="meter-head"><span>Menthol</span><span id="mentholValue">0%</span></div>
            <div class="meter-track"><div id="mentholFill" class="meter-fill" style="width:0%"></div></div>
            <div class="meter-scale"><span>None</span><span>Light</span><span>Medium</span><span>Strong</span></div>
          </div>

          <div class="badges">
            <span class="badge">30ML</span>
            <span class="badge">20MG Nicotine</span>
            <span class="badge">Vapourless</span>
          </div>

          <div class="flavors" id="flavorButtons">
            <button class="flavor-btn" aria-label="Cheesecake" aria-pressed="true"
              style="background-image:url('https://www.shutterstock.com/image-vector/pixel-art-cheesecake-retro-8-260nw-2330503737.jpg')"
              data-name="Cheesecake" data-menthol="0" data-desc="Rich, creamy notes layered over a smooth inhale, crafted for discreet all-day enjoyment without visible vapour."
              data-img="https://vashvapes.com/cdn/shop/files/1.png?v=1753208517&width=800"
              data-href="https://vashvapes.com/cdn/shop/files/1.png?v=1753208517&width=800"></button>

            <button class="flavor-btn" aria-label="Lush Ice"
              style="background-image:url('https://www.shutterstock.com/image-vector/red-watermelon-pixel-art-fruit-600w-2388385759.jpg')"
              data-name="Lush Ice" data-menthol="50" data-desc="Cooling watermelon lift with a crisp finish — refreshing and subtle."
              data-img="https://vashvapes.com/cdn/shop/files/2.png?v=1753208561&width=800"
              data-href="https://vashvapes.com/cdn/shop/files/2.png?v=1753208561&width=800"></button>

            <button class="flavor-btn" aria-label="Cherry"
              style="background-image:url('https://www.shutterstock.com/image-illustration/pixel-art-cherry-icon-game-260nw-744336475.jpg')"
              data-name="Cherry" data-menthol="20" data-desc="Bright cherry body with gentle sweetness; elegant, no lingering clouds."
              data-img="https://vashvapes.com/cdn/shop/files/3.png?v=1753208614&width=800"
              data-href="https://vashvapes.com/cdn/shop/files/3.png?v=1753208614&width=800"></button>

            <button class="flavor-btn" aria-label="VCT"
              style="background-image:url('https://media.istockphoto.com/id/1146937503/vector/vanilla-orchid-flower-and-dried-vanilla-pod-8-bit-pixel-art-icon-isolated-on-white-food.jpg?s=612x612&w=0&k=20&c=NHeqPi62LOT9uHSKyexIyyQSvMq5lgTFP_CBi0H0pyk=')"
              data-name="VCT" data-menthol="0" data-desc="Vanilla, custard, and tobacco harmonised for a timeless, refined draw."
              data-img="https://vashvapes.com/cdn/shop/files/4.png?v=1753208587&width=800"
              data-href="https://vashvapes.com/cdn/shop/files/4.png?v=1753208587&width=800"></button>
          </div>
        </div>
      </section>

      <aside aria-label="Video">
        <div class="screen">
          <video autoplay muted loop playsinline preload="auto">
            <source src="https://vashvapes.com/cdn/shop/files/vash-promo.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </aside>
    </div>
  </div>
</div>
<script>
  var hero=document.getElementById('heroBottle');
  var heroLink=document.getElementById('heroLink');
  var nameEl=document.getElementById('flavorName');
  var descEl=document.getElementById('flavorDesc');
  var mentholFill=document.getElementById('mentholFill');
  var mentholValue=document.getElementById('mentholValue');

  function setMenthol(pct){
    var v=Math.max(0,Math.min(100,Number(pct)||0));
    mentholFill.style.width=v+'%';
    mentholValue.innerHTML=v+'%';
  }
  setMenthol(0);

  document.getElementById('flavorButtons').onclick=function(e){
    var btn=e.target||e.srcElement;
    if(!btn||btn.className.indexOf('flavor-btn')===-1) return;

    var buttons=document.getElementById('flavorButtons').getElementsByTagName('button');
    for(var i=0;i<buttons.length;i++){buttons[i].setAttribute('aria-pressed','false');}
    btn.setAttribute('aria-pressed','true');

    var name=btn.getAttribute('data-name');
    var img=btn.getAttribute('data-img');
    var href=btn.getAttribute('data-href');
    var desc=btn.getAttribute('data-desc');
    var menthol=btn.getAttribute('data-menthol');

    if(img){hero.src=img;hero.alt=name;}
    if(href){heroLink.href=href;}
    nameEl.innerHTML=name;
    descEl.innerHTML=desc;
    setMenthol(menthol);
  };
</script>
</body>
</html>
